<div class="hero">
  <div class="container">
    <h5>Your Booking History</h5>
    <mat-card class="row justify-content-center">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <ng-container matColumnDef="flightNumber">
          <th mat-header-cell *matHeaderCellDef> Flight Number </th>
          <td mat-cell *matCellDef="let element"> {{ element.flightNumber }} </td>
        </ng-container>
      
        <ng-container matColumnDef="ticketNumber">
          <th mat-header-cell *matHeaderCellDef> Ticket Number </th>
          <td mat-cell *matCellDef="let element"> {{ element.ticketNumber }} </td>
        </ng-container>
      
        <ng-container matColumnDef="departureIATA">
          <th mat-header-cell *matHeaderCellDef> Departure Airport </th>
          <td mat-cell *matCellDef="let element"> {{ element.departureIATA }} </td>
        </ng-container>
      
        <ng-container matColumnDef="departureTime">
          <th mat-header-cell *matHeaderCellDef> Departure Time </th>
          <td mat-cell *matCellDef="let element"> {{ element.departureTime }} </td>
        </ng-container>
      
        <ng-container matColumnDef="arrivalIATA">
          <th mat-header-cell *matHeaderCellDef> Arrival Airport </th>
          <td mat-cell *matCellDef="let element"> {{ element.arrivalIATA }} </td>
        </ng-container>
      
        <ng-container matColumnDef="arrivalTime">
          <th mat-header-cell *matHeaderCellDef> Arrival Time </th>
          <td mat-cell *matCellDef="let element"> {{ element.arrivalTime }} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
    </mat-card>
  </div>
</div>
